version: 2
updates:
  - package-ecosystem: 'npm'
    directory: '/'
    schedule:
      interval: 'weekly'
      day: 'monday'
    assignees:
      - 'the3ash'
    commit-message:
      prefix: 'deps'
      prefix-development: 'dev'
      include: 'scope'
    labels:
      - 'dependencies'
    groups:
      # Frontend frameworks
      react:
        patterns: ['react', 'react-dom', '@types/react*']
        update-types: ['minor', 'patch']
      # Build tools
      vite:
        patterns: ['vite', '@vitejs/*']
        update-types: ['minor', 'patch']
      # CSS frameworks
      tailwind:
        patterns: ['tailwindcss', '@tailwindcss/*', 'prettier-plugin-tailwindcss']
        update-types: ['minor', 'patch']
      # Routing
      routing:
        patterns: ['react-router*']
        update-types: ['minor', 'patch']
      # Code quality tools
      eslint:
        patterns: ['eslint', 'eslint-*', '@eslint/*', '@typescript-eslint/*']
        update-types: ['minor', 'patch']
      prettier:
        patterns: ['prettier', 'prettier-*', 'eslint-config-prettier']
        update-types: ['minor', 'patch']
      # TypeScript
      typescript:
        patterns: ['typescript', '@types/*']
        update-types: ['minor', 'patch']
      # Other dependencies
      other:
        patterns: ['*']
        exclude-patterns:
          - 'react*'
          - 'vite*'
          - 'tailwind*'
          - 'eslint*'
          - 'typescript*'
          - 'prettier*'
        update-types: ['minor', 'patch']

  - package-ecosystem: 'github-actions'
    directory: '/'
    schedule:
      interval: 'weekly'
      day: 'monday'
    assignees:
      - 'the3ash'
    commit-message:
      prefix: 'ci'
      include: 'scope'
    labels:
      - 'dependencies'
